<!doctype html>
<html lang="en">
  <head>
    <title>Maladie Cardiaque</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      <center><h1>Maladie Cardiaque</h1></center>
      <form method="POST">
        <div class="mb-3">
            <label for="age" class="form-label" ><b>AGE</b></label><br>
            <input type="number"  class="form-control" placeholder="Veuillez saisir votre age" name="AGE" required>
        </div>
    


            <div  class="mb-3"> 
                <label for="sexe" class="form-label"><b>SEXE</b></label>
                <select class="form-select" name="SEXE">
                    <option>0</option>
                    <option>1</option>
                </select>
            </div>
  
            <div  class="mb-3">
                <label for="tdt" class="form-label"><b>TDT</b></label>
                <select class="form-select" id="tdt" name="TDT">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

         

            <div  class="mb-3">  <label><b>PAR</b></label> <br>
                <input type="text" placeholder="PAR" name="PAR" required>
            </div>
        
            <div  class="mb-3"> 
                <label><b>CHOLESTEROL</b></label><br>
                <input type="text" placeholder="CHOLESTEROL" name="CHOLESTEROL" valuerequired>
            </div>
            <br>

            <div  class="mb-3"> 
                <label for="gaj" class="form-label"><b>GAJ</b></label>
                <select class="form-select" name="GAJ">
                    <option>0</option>
                    <option>1</option>
                </select>
            </div>

        
            <div  class="mb-3"><label for="ecg" class="form-label"><b>ECG</b></label>
                <select class="form-select" name="ecg">
                    <option>0</option>
                    <option> 1</option>
                    <option>2</option>
                </select>
            </div>

            <div  class="mb-3">  <label><b>FCMAX</b></label><br>
                <input type="text" placeholder="FCMAX" name="pseudo" required>
            </div>
        

            <div  class="mb-3">
                <label for="angine" class="form-label"><b>ANGINE</b></label>
                    <select class="form-select" name="ANGINE">
                    <option>0</option>
                    <option>1</option>
                </select>
            </div>

            <div  class="mb-3">  <label><b>DEPRESSION</b></label><br>
                <input type="text" placeholder="DEPRESSION" name="DEPRESSION " required>
            </div>
        
            <div  class="mb-3"> 
                <label for="pente" class="form-label"><b>PENTE</b></label>
                <select class="form-select" name="PENTE">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endif %}

    <div>
        {% if data %}
        <p>Vos données: 
            
       
            <div >
                {{data}}
            </div>
         
        {% endif %}
    </div>
  
    <div>
        {% if prediction %}
        <h2 class="alert alert-success" role="alert">La prédiction est: <br> <b> {{ prediction }} </b></h2>
        {% else %}
        <p></p>
        {% endif %}
    </div>
       
 
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
